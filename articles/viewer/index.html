<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/he/he.min.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/markdown.js"></script>
    <script src="./js/collapse-details.js"></script>
    <script src="./js/handle-meta.js"></script>
    <script src="./js/main.js"></script>
</head>
<body>
    <div id="banner-holder">
        <img alt="Document Banner" id="banner-img">
    </div>
    <main>
        <div id="doc" hidden>
            EMPTY
        </div>
        <aside id="sidebar-right">
            <div id="author-box">
                <img id="author-img" alt="Author Image">
                <b>Written by:</b>
                <p id="author-name"></p>
            </div>
        </aside>
    </main>
</body>
</html>
