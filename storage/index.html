<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Downloader</title>
</head>
<body>
    <script>
        // Function to fetch JSON file and download parts
        async function downloadFile() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (!url) {
                console.error('URL parameter is missing.');
                return;
            }

            try {
                // Fetch JSON file
                const response = await fetch(url);
                const jsonData = await response.json();

                const filename = jsonData.filename;
                const chunks = jsonData.chunks;

                const parts = [];

                // Fetch each part
                for (let i = 0; i < chunks.length; i++) {
                    const partUrl = chunks[i];
                    const partResponse = await fetch(partUrl);
                    const partBlob = await partResponse.blob();
                    parts.push(partBlob);
                }

                // Combine parts into a single Blob
                const combinedBlob = new Blob(parts);

                // Create download link
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(combinedBlob);
                downloadLink.download = filename;
                downloadLink.innerHTML = 'Click here to download the file';
                document.body.appendChild(downloadLink);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // Call downloadFile function when the page loads
        window.onload = downloadFile;
    </script>
</body>
</html>
